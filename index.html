<!DOCTYPE html>
<html>

<head>
    <title>modal</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <ul>
        <li><a href="###" data-img="https://lm.8d.com.cn/uploads/images/8/100413_20191117143754.jpeg"
                onclick="thumbnail(this);">
                2019-11-17 14:37:54</a></li>
        <li><a href="###" data-img="https://lm.8d.com.cn/uploads/images/8/100413_20191117143754.jpeg"
                onclick="thumbnail(this);">
                2019-11-17 14:37:54</a></li>
        <li><a href="###" data-img="https://lm.8d.com.cn/uploads/images/8/100413_20191117143754.jpeg"
                onclick="thumbnail(this);">
                2019-11-17 14:37:54</a></li>
    </ul>
    <div class="modal fade in" tabindex="-1" id="modal_show" role="dialog" aria-hidden="false" style="display: none;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade in" tabindex="-1" id="img_show" role="dialog" aria-hidden="false" style="display: none;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function thumbnail(obj) {
            let name = $(obj).data('img');
            console.log(name);
            $.ajax({
                url: '/user',
                data: {
                    name: name
                },
                method: 'post',
                success: function (data) {
                    $('#modal_show .modal-body').html(data);
                    $('#modal_show').modal('show');
                },
                error: function (error) {

                }
            })
        }
    </script>
</body>

</html>
